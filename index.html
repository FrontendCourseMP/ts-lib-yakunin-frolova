<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css"/>
    <title>ts-val</title>
  </head>
  <body>
    <main>
      <section>
        <form>
          <div class="input-field">
            <label>
              <input type="text" name="name" required placeholder="Имя" />
            </label>
          </div>
          <div>
            <label>
              <input type="email" name="email" required placeholder="Email"/>
            </label>
          </div>
          <div>
            <label>
              <input type="number" name="age" required placeholder="Возраст"/>
            </label>
          </div>
          <div class="checkbox-group">
            <p class="checkbox-group-title">Интересы</p>
            <label class="checkbox-option">
              <input type="checkbox" name="interests" value="sport" />
              <span>Спорт</span>
            </label>
            <label class="checkbox-option">
              <input type="checkbox" name="interests" value="music" />
              <span>Музыка</span>
            </label>
            <label class="checkbox-option">
              <input type="checkbox" name="interests" value="travel" />
              <span>Путешествия</span>
            </label>
            <div class="valiguard-error" data-valiguard-error-for="interests"></div>
          </div>
          <button type="submit">Отправить</button>
        </form>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
